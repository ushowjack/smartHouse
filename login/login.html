<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>智慧营房</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width" initial-scale="1.0"/>
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="apple-touch-icon" href="img/touchicon.png"/>

    <!--依赖文件-->
    <script src="../dist/script/dep/jquery-3.1.1.min.js"></script>
    <script src="../dist/script/dep/html5shiv.min.js"></script>
    <script src="../dist/script/common.js"></script>
    <!--[if IE 9]>
    <script src="../dist/script/ie9.js"></script>
    <![endif]-->

    <!--登录页面引入样式-->
    <link rel="stylesheet" href="../dist/style/login.css">
    <script>
        var URL = "__URL__";
    </script>
</head>
<body>
<div class="container">
    <!--图片-->
    <img src="../image/loginPg.png">
    <!--登录组件-->
    <div class="login-component">
        <div class="login-head">
            <span>淘米科技智慧营房</span>
        </div>
        <form>
            <div class="items-list">
                <div class="input-item">
                    <input type="text" name="userName" placeholder="用户名"/>
                </div>
                <div class="input-item">
                    <input type="password" name="password" placeholder="密码"/>
                </div>
                <div class="input-item">
                    <input type="text" name="captcha" placeholder="验证码"/>
                    <img src="__URL__/verify" alt="captcha" id="captchaIMG">
                </div>
            </div>
            <div class="forget">
                <span class=""></span>
                <a href="#">忘记密码</a>
            </div>
            <button type="button" name="login" id="login">
                <span>登&nbsp;&nbsp;&nbsp;&nbsp;录</span>
            </button>
        </form>
    </div>

    <div class="logo">
    </div>
</div>
<script src="../dist/script/login.js"></script>
</body>
</html>
